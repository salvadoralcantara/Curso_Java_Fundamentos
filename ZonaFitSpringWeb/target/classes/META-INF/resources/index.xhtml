<!DOCTYPE html>
<!-- Definición del documento como XHTML para usar con JSF -->
<h:html xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Zona Fit (GYM)</title>
        <!-- PrimeFlex: framework CSS para maquetar con clases utilitarias -->
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <!-- Tema visual oscuro para los componentes de PrimeFaces -->
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>
    </h:head>

    <h:body>
        <!-- Contenedor principal tipo tarjeta -->
        <div class="card">

            <!-- Formulario JSF: todo lo interactivo debe estar dentro de un form -->
            <h:form id="forma-clientes">

                <!-- p:growl muestra mensajes (éxito, error, info) en la interfaz -->
                <p:growl id="mensajes" showDetails="true"/>

                <div class="card">
                    <!-- Menú de navegación con PrimeFaces -->
                    <p:menubar>
                        <!-- Opción de menú "Inicio" - actionListener: llama al metodo cargarDatos()
                        en IndexController.java -->
                        <p:menuitem value="Inicio" icon="pi pi-fw pi-user"
                                    update=":forma-clientes:clientes-tabla"
                                    actionListener="#{indexController.cargarDatos}"/>

                        <p:menuitem value="Nuevo Cliente" icon="pi pi-fw pi-plus"
                                    actionListener="#{indexController.agregarCliente}"
                                    update=":forma-modal:cliente-ventana"
                                    oncomplete="PF('ventanaModalCliente').show()"/>
                    </p:menubar>
                </div>

                <!-- DataTable -->
                <div class="card">
                    <p:dataTable value="#{indexController.clientes}" var="cliente"
                                 id="clientes-tabla" widgetVar="clientesTabla">

                        <f:facet name="header">
                            <!-- Sección visual para mostrar el título del sistema -->
                            <div class="flex justify-content-center flex-wrap card-container yellow-container">

                                <!-- Caja amarilla con estilos de PrimeFlex -->
                                <div class="flex align-items-center justify-content-center
                                            w-20rem h-4rem bg-yellow-500 font-bold
                                            text-gray-900 border-round m-2">

                                    <h3>Zona Fit (GYM)</h3>
                                </div>

                            </div>

                        </f:facet>

                        <p:column headerText="Id">
                            <h:outputText value="#{cliente.id}"/>
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{cliente.nombre}"/>
                        </p:column>

                        <p:column headerText="Apellido">
                            <h:outputText value="#{cliente.apellido}"/>
                        </p:column>

                        <p:column headerText="Valor de Membresia">
                            <h:outputText value="#{cliente.membresia}"/>
                        </p:column>

<!--                   Boton de editar cliente-->
                        <p:column headerText="Acciones">
                            <p:commandButton value="Editar" icon="pi pi-pencil"
                                             update=":forma-modal:cliente-ventana"
                                             process="@this"
                                             oncomplete="PF('ventanaModalCliente').show()"
                                             class="ui-button-primary"
                                             style="margin-right: .5rem">

                                <f:setPropertyActionListener
                                        value="#{cliente}"
                                        target="#{indexController.clienteSeleccionado}">
                                    <p:resetInput target="forma-modal:cliente-ventana"/>
                                </f:setPropertyActionListener>
                            </p:commandButton>

<!--                            Boton de eliminar registro cliente-->
                            <p:commandButton value="Eliminar" class="ui-button-danger"
                                             icon="pi pi-trash"
                                             process="@this"
                                             oncomplete="PF('eliminarClienteVentana').show()">
                                <f:setPropertyActionListener
                                    value="#{cliente}"
                                    target="#{indexController.clienteSeleccionado}"/>
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>

                </div>

            </h:form>

        <h:form id="forma-modal">
        <p:dialog header="Detalles Cliente" showEffect="fade"
                  modal="true" widgetVar="ventanaModalCliente"
                  responsive="true">
        <p:outputPanel id="cliente-ventana" class="ui-fluid">
        <div class="field">
            <p:outputLabel for="nombre">Nombre</p:outputLabel>
            <p:inputText id="nombre"
                         value="#{indexController.clienteSeleccionado.nombre}"
                         required="true"/>
        </div>
        <div class="field">
            <p:outputLabel for="apellido">Apellido</p:outputLabel>
            <p:inputText id="apellido"
                         value="#{indexController.clienteSeleccionado.apellido}"/>
        </div>
        <div class="field">
            <p:outputLabel for="membresia">Membresía</p:outputLabel>
            <p:inputNumber id="membresia"
                           value="#{indexController.clienteSeleccionado.membresia}"
                           required="true"/>
        </div>
        </p:outputPanel>

            <f:facet name="footer">
                <p:commandButton value="Guardar" icon="pi pi-check"
                                 process="cliente-ventana @this"
                                 actionListener="#{indexController.guardarCliente}"/>
                <p:commandButton value="Cancelar" icon="pi pi-times"
                                 onclick="PF('ventanaModalCliente').hide()"
                                 class="ui-button-secondary" type="button"/>
            </f:facet>
        </p:dialog>
        <p:confirmDialog widgetVar="eliminarClienteVentana"
                         showEffect="fade" width="300"
                         message="Eliminar el cliente?"
                         header="Confirmar" severity="warn">
            <p:commandButton value="Si" icon="pi pi-check"
                             actionListener="#{indexController.eliminarCliente()}"
                             process="@this"
                             oncomplete="PF('eliminarClienteVentana').hide()"/>
            <p:commandButton value="No" Type="button"
                             styleClass="ui-button-secondary"
                             icon="pi pi-times"
                             onclick="PF('eliminarClienteVentana').hide()"/>

        </p:confirmDialog>
        </h:form>

        </div>
    </h:body>

</h:html>
